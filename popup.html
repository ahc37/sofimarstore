<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FadeIn Popup jQuery Demo</title>


<link rel="stylesheet" href="css/font-awesome.min.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/popup.css">
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.jss" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script type="text/javascript">
$(document).ready(function(){
    $('#open').on('click', function(){
        $('#popup').fadeIn('slow');
        $('.popup-overlay').fadeIn('slow');
        $('.popup-overlay').height($(window).height());
        return false;
    });

    $('#close').on('click', function(){
        $('#popup').fadeOut('slow');
        $('.popup-overlay').fadeOut('slow');
        return false;
    });
});
</script>
</head>

<body>

<div class="container">
    <h1>FadeIn Popup jQuery Demo</h1>

    

    
    <div class="row">
        <div id="content" class="col-lg-12">
            <a href="#" class="btn btn-primary" id="open">Abrir popup</a>
        </div>
    </div>
    



    
</div>



<div id="popup" style="display: none;">
    <div class="content-popup">
        <div class="close"><a href="#" id="close"><img src="images/close.png"/></a></div>
        <div>
                <h2>Tipo Cambio SUNAT</h2>
            <div style="float:left; width:100%;">
        <iframe src="https://www.sunat.gob.pe/a/txt/tipoCambio.txt" allowTransparency="true"></iframe>
    </div>
        </div>
    </div>
</div>
<div class="popup-overlay"></div>
</body>
</html>
